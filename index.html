<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Cloudia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="spotlight">
            <div class="watermark">Â© Carnold Coding</div>
        </div>
        <div class="signup">
            <div class="welcome"><div>Welcome to <span>Last Cloudia</span>! A fantasy RPG that weaves a sprawling tale with quirky characters and cinematic effects. Its gorgeous, fast-paced battles feature pixel art characters sweeping though 3D playspaces. </div></div>
            <div class="form">
                <div>Register Now!</div>
                <form action="/">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone #">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">
                </form>
            </div>
            <div class="bottom">
                <div class="button">Sign Up!</div>
            </div>
        </div>
    </div>
        
</body>
<script src="app.js"></script>
</html>
